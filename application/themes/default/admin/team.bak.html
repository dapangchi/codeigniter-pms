<script>
//USED BY: WI_TEAM_SEARCH
//ACTIONS: creates a noce pull down/select for each specified field
//REQUIRES: select2.js
//NOTES: no need for '$().ready(function()' as this only need jquery & select2.js which are loaded up top
    $("#groups-list").select2({
        allowClear: true
    });
    $("#team-list").select2({
        allowClear: true
    });
    $("#team-email-list").select2({
        allowClear: true
    });
    $("#team_profile_groups_id").select2({
        allowClear: false
    });
</script>
<!--JS_TEAM_SEARCH-->
<!--JS_ADD_NEW_TEAM_MEMBER_MODAL-->
<script>
$().ready(function(){
    //USED BY: WI_ADD_NEW_TEAM_MEMBER_MODAL
    //ACTIONS: validates the [add new team member, modal] form. Each specified field is validated on submit
    //         when form is validated, its posted to appropriate controller, where more validation will be done
    //REQUIRES: jquery.validate.js
    $("#addNewTeamMember").validate({
        rules: {
        
            //fixed fields - each form field that needs to be validated
            team_profile_groups_id: "required",
            team_profile_full_name: "required",
            team_profile_job_position_title: "required",
            team_profile_telephone: "required",
            team_profile_email: {
                required: true,
                email: true,
                remote: {
                    url: "[conf.site_url;noerr]/common/ajax/validation-is-team-email-in-use",
                    type: "post"
                }
            },
            team_profile_password: {
                required: true,
                minlength: 8
            }
        },
        messages: {
            team_profile_groups_id: "[lang.lang_field_is_required]",
            team_profile_full_name: "[lang.lang_field_is_required]",
            team_profile_job_position_title: "[lang.lang_field_is_required]",
            team_profile_telephone: "[lang.lang_field_is_required]",
            team_profile_email: {
                required: "[lang.lang_field_is_required]",
                remote: "[lang.lang_email_address_is_already_in_use]"
            },
            team_profile_password: {
                required: "[lang.lang_field_is_required]",
                minlength: "[lang.lang_password_must_be_at_least_eight]"
            }
        },
        submitHandler: function(form){
            form.submit();
        }
    });
    
    
});
</script>
