<!--JS_ADD_NEW_USER_MODAL-->
<script>
$().ready(function(){
    //USED BY: WI_ADD_NEW_USER_MODAL
    //ACTIONS: validates the [add new client, modal] form. Each specified field is validated on submit
    //         when form is validated, its posted to appropriate controller, where more validation will be done
    //REQUIRES: jquery.validate.js
    $("#addNewUser").validate({
        rules: {
        
            //fixed fields - each form field that needs to be validated
            client_users_clients_id: "required",
            client_users_full_name: "required",
            client_users_job_position_title: "required",
            client_users_telephone: "required",
            client_users_email: {
                required: true,
                email: true,
                remote: {
                    url: "[conf.site_url;noerr]/common/ajax/validation-is-user-email-in-use",
                    type: "post"
                }
            },
            client_users_password: {
                required: true,
                minlength: 8
            }
        },
        messages: {
            client_users_clients_id: "[lang.lang_field_is_required]",
            client_users_full_name: "[lang.lang_field_is_required]",
            client_users_job_position_title: "[lang.lang_field_is_required]",
            client_users_telephone: "[lang.lang_field_is_required]",
            client_users_email: {
                required: "[lang.lang_please_enter_a_valid_email_address]",
                remote: "[lang.lang_email_address_is_already_in_use]"
            },
            client_users_password: {
                required: "[lang.lang_field_is_required]",
                minlength: "[lang.lang_password_must_be_at_least_eight]"
            }
        },
        submitHandler: function(form){
            form.submit();
        }
    });
    
    
});
</script>
