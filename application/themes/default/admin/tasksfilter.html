<!--WI_ADD_NEW_TASK_MODAL-->
<div class="row">
  <div id="addNewTaskModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="form-horizontal" action="[conf.site_url]/admin/mytasks/add-task" method="post" id="addNewTask">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <!--full screen icon - custom.js-->
            <button type="button" class="full-screen-modal close" aria-hidden="true"><i class="icon-fullscreen"></i></button>
            <!--full screen icon - custom.js-->
            <h4 class="modal-title"> [lang.lang_add_new_task]</h4>
          </div>
          <div class="modal-body">
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_description]</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" id="tasks_text" name="tasks_text" autocomplete="off">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_project]</label>
              <div class="col-lg-12">
                <select id="add-tasks-project-list" name="tasks_project_id" style="width:100%"
                        data-ajax-url="[conf.site_url]/admin/ajax/project-milestones-list" autocomplete="off">
                  <option selected>[lang.lang_select_project]</option>
                              
                 <!--[lists.all_projects;noerr;htmlconv=no;protect=no;comm]-->
                
                </select>
              </div>
            </div>
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_milestones]</label>
              <div class="col-lg-12">
                <select id="add-tasks-milestones-list" name="tasks_milestones_id" style="width:100%" autocomplete="off">
                  <!--ajax milestones here-->
                </select>
              </div>
            </div>
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_start_date]</label>
              <div class="col-lg-12">
                <input type="text" class="form-control pickadate" name="tasks_start_date"  id="tasks_start_date">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_end_date]</label>
              <div class="col-lg-12">
                <input type="text" class="form-control pickadate" name="tasks_end_date"  id="tasks_end_date">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">[lang.lang_closed]</button>
            <input type="hidden" name="tasks_client_id" id="add_tasks_client_id" value="">
            <input type="hidden" name="tasks_events_id" value="[vars.new_events_id;noerr]">
            <input type="hidden" name="tasks_created_by_id" value="[vars.my_id;noerr]">
            <input type="hidden" name="tasks_assigned_to_id" value="[vars.my_id;noerr]">
             <input type="hidden" id="redirect_url" name="redirect_url" value="[vars.current_url]">
            <input class="btn btn-primary" type="submit" value="[lang.lang_create_new_task]" id="" name="submit">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--JS_ADD_NEW_TASK_MODAL-->
<script type="text/javascript">
$().ready(function() {
    //USED BY: WI_ADD_NEW_TASK_MODAL
	//ACTIONS: validates the form and submits it
	//REQUIRES: jquery.validate.js
	$("#addNewTask").validate({
		rules: {
             tasks_text: "required",
			 tasks_project_id: "required",
			 tasks_milestones_id: "required",
			 tasks_start_date: "required",
			 tasks_end_date: "required"
		},
		messages: {
			tasks_text: "[lang.lang_field_is_required]",
			tasks_project_id: "[lang.lang_field_is_required]",
			tasks_milestones_id: "[lang.lang_field_is_required]",
			tasks_start_date: "[lang.lang_field_is_required]",
			tasks_end_date: "[lang.lang_field_is_required]"
		},
		submitHandler: function(form) {
        //alert('form submitted');
		form.submit();
        }
	});
});
</script>
