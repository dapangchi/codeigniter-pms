                <table class="table table-bordered table-forms">
                    <tbody>
                      <tr>
                        <td>Team Member</td>
                        <td><select id="teammembers"></select></td>
                      </tr>
                      <tr>
                        <td> Invoice Total</td>
                        <td><input type="number" id="amount" placeholder="Amount"/></td>
                      </tr>
                      <tr>
                        <td> Invoice Details</td>
                        <td><textarea id="details" placeholder="Enter invoice details here..."></textarea></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td><button id="submitinvoice" class="btn btn-primary">Submit Invoice for Review</button> </td>
                      </tr>
                      
                    </tbody>
                  </table>
                  <script type="text/javascript">
                    $(document).ready(function(){
                      $("#submitinvoice").click(function(e){
                        $.ajax({
                          url: "http://pms.isodeveloper.com/__freshbooksapi/_createdeveloperinvoice.php?teammember=" + $('#teammembers').val() + "&amount=" + $('#amount').val() + "&details=" + $('#details').val()
                        }).done(function(e){
                          console.log(e);
                          alert('Invoice created, and awaiting review...');
                          location.href = "http://pms.isodeveloper.com/admin/home";
                        });
                      });
                    });
                  </script>
              </div>
