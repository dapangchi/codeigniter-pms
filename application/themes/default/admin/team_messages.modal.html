  <div class="row">
    <!--[onshow;block=div;when [visible.wi_edit_message_table] == 1;comm]-->
    <div class="col-md-12">

    <form id="messageform" action="[conf.site_url]/admin/teammessages/[vars.project_id;noerr]/edit-message/[message.messages_id;noerr]/[vars.offset]" method="post" target="_parent">
            <textarea name="messages_text" id="message_new" cols="20" rows="5">[message.messages_text;noerr;htmlconv=no]</textarea>
            <script>
            document.addEventListener('DOMContentLoaded', function(){
             CKEDITOR.replace( 'message_new', {
                      toolbar: 'Plain',
                      uiColor: '#ffffff',
	                  height: '120px'
                      });
              });


           </script><div align="right" style="padding-top:15px;">
            <input type="hidden" name="messages_id" value="[message.messages_id;noerr]">
            <input id="" class="btn btn-primary" type="submit" name="submit" value="[lang.lang_save_changes]">
            </div>
     </form>
    </div>
  </div>
  <!--WI_EDIT_MESSAGE_TABLE-->

document.addEventListener('DOMContentLoaded', function(){

});
