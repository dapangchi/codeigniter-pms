<script>
//USED BY: ADD_NEW_TASK_MODAL
//ACTIONS: creates a noce pull down/select for each specified field
//REQUIRES: select2.js
//NOTES: no need for '$().ready(function()' as this only need jquery & select2.js which are loaded up top
    $("#date_format").select2({
        allowClear: false
    });
</script>
<!--JS_GENERAL_SETINGS_FORM-->
<!--JS_GENERAL_SETINGS_FORM-->
<script type="text/javascript">
$(document).ready(function(){
    //USED BY: WI_GENERAL_SETINGS_FORM
	//ACTIONS: preselect form fields
    //REQUIRES: select2.js
		
        //get the preselected values from data atrributes
		var date_format_preselected = $("#date_format").attr("data-date-format-preselected");
		var theme_preselected = $("#theme").attr("data-theme-preselected");

       //pre-select data in pull down lists
       $("#date_format").select2().select2('val', date_format_preselected);
       $("#theme").select2().select2('val', theme_preselected);

});
</script>
<!--JS_GENERAL_SETINGS_FORM-->
<!--JS_GENERAL_SETINGS_FORM-->
<script type="text/javascript">
$().ready(function() {
    //USED BY: WI_GENERAL_SETINGS_FORM
	//ACTIONS: validates the form and submits it
	//REQUIRES: jquery.validate.js
	$("#editGeneralSettings").validate({
		rules: {
             language: "required",
			 date_format: "required",
			 dashboard_title: "required",
			 currency_symbol: "required",
			 dashboard_title: "required",
			 theme: "required",
			 results_limit: {
                required: true,
                number: true
            },
			messages_limit: {
                required: true,
                number: true
            },
			timeline_limit: {
                required: true,
                number: true
            }
		},
		messages: {
			language: "[lang.lang_field_is_required]",
			date_format: "[lang.lang_field_is_required]",
			dashboard_title: "[lang.lang_field_is_required]",
			currency_symbol: "[lang.lang_field_is_required]",
			dashboard_title: "[lang.lang_field_is_required]",
			theme: "[lang.lang_field_is_required]",
			results_limit: {
                required: "Enter a number",
                number: "A valid number is required"
            },
			messages_limit: {
                required: "Enter a number",
                number: "A valid number is required"
            },
			timeline_limit: {
                required: "Enter a number",
                number: "A valid number is required"
            }
		},
		submitHandler: function(form) {
        //alert('form submitted');
		form.submit();
        }
	});
});
</script>
