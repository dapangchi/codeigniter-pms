<!-- Main content starts -->
<div class="content">
  <div class="mainbar">
<!----------------------COMMON PAGE HEADING--------------------------------->
<!--[onload;file=common.heading.html;getbody;comm]-->
<!----------------------COMMON PAGE HEADING--------------------------------->
    <div class="matter">
      <div class="container">
        <!----------------------COMMON PROJECT HEAD--------------------------------->
        <!--[onload;file=common.settings.header.html;getbody;comm]-->
        <!----------------------COMMON PROJECT HEAD--------------------------------->
        <div class="row">
          <div class="col-lg-12">
            <div class="widget">
              <!----------------------COMMON SETTINGS MENU--------------------------------->
              <!--[onload;file=common.settings.menu.html;getbody;comm]-->
              <!----------------------COMMON SETTINGS MENU--------------------------------->
              <div class="widget-content widget-content-project">
                <!-----------------------------------------------TAB SECTION------------------------------------------------------->
                <div class="project-info-tabs">
                  <!--actions navigation end-->
                  <div class="row">
                    <div class="col-md-12">
                      <div class="tabs-sub-nav messaging-menu"> <span class="pull-left">
                        <h3>Paypal - [lang.lang_details]</h3>
                        </span>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                  </div>
                  <!--actions navigation end-->
                  <!--WI_GENERAL_SETTINGS_FORM-->
                  <div class="row">
                    <!--[onshow;block=div;when [visible.wi_paypal_settings] == 1;comm]-->
                    <div class="col-md-12">
                      <form class="form-horizontal" action="[conf.site_url]/admin/settings/paypal/edit" method="post" id="editPaypalSettings">
                        <div class="widget wtabs">
                          <div class="widget-content">
                            <table class="table table-bordered table-hover table-forms">
                              <thead>
                                <tr>
                                  <th class="col-md-2">[lang.lang_item]</th>
                                  <th>[lang.lang_value]</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>[lang.lang_gateway_active]*</td>
                                  <td><div class="col-sm-12 col-md-8 no-padding-both">
                                      <select name="paypal_active" id="paypal_active" data-paypal-active-preselected="[paypal.paypal_active;noerr]">
                                        <option value="yes">[lang.lang_yes;noerr]</option>
                                        <option value="no">[lang.lang_no;noerr]</option>
                                      </select>
                                    </div></td>
                                </tr>
                                <tr>
                                  <td>[lang.lang_paypal_email_address]*</td>
                                  <td><div class="col-sm-12 col-md-8 no-padding-both">
                                      <input type="text" class="form-control" id="paypal_email_address" name="paypal_email_address" value="[paypal.paypal_email_address;noerr]" autocomplete="off">
                                    </div></td>
                                </tr>
                                <tr>
                                  <td>[lang.lang_currency]*</td>
                                  <td><div class="col-sm-12 col-md-8 no-padding-both">
                                      <select name="paypal_currency" id="paypal_currency" data-paypal-currency-preselected="[paypal.paypal_currency;noerr]">
                                        <option value="USD">USD</option>
                                        <option value="GBP">GBP</option>
                                        <option value="EUR">EUR</option>
                                        <option value="JPY">JPY</option>
                                        <option value="CAD">CAD</option>
                                        <option value="AUD">AUD</option>
                                        <option value="BRL">BRL</option>
                                        <option value="CZK">CZK</option>
                                        <option value="DKK">DKK</option>
                                        <option value="HKD">HKD</option>
                                        <option value="HUF">HUF</option>
                                        <option value="ILS">ILS</option>
                                        <option value="MXN">MXN</option>
                                        <option value="TWD">TWD</option>
                                        <option value="NZD">NZD</option>
                                        <option value="NOK">NOK</option>
                                        <option value="PHP">PHP</option>
                                        <option value="PLN">PLN</option>
                                        <option value="SGD">SGD</option>
                                        <option value="SEK">SEK</option>
                                        <option value="CHF">CHF</option>
                                        <option value="THB">THB</option>
                                      </select>
                                    </div></td>
                                </tr>
                                <tr>
                                  <td>Paypal IPN</td>
                                  <td><div class="col-sm-12 col-md-8 no-padding-both">
                                      <input type="text" class="form-control" name="paypal_ipn_url" value="[vars.paypal_ipn_url;noerr]" autocomplete="off" readonly>
                                    </div></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                          <div class="widget-foot">
                            <div class="bns-info-div pull-left"> <strong>*[lang.lang_required_fields]</strong> </div>
                            <div class="bns-info-div pull-right">
                              <!--control submit form button-->
                              <input class="btn btn-primary" type="submit" value="[lang.lang_save_changes]" id="" name="submit">
                              <!--control submit form button-->
                            </div>
                            <div class="clearfix"></div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!--WI_SETTINGS_FORM-->
                  <!--wi_tabs_notification-->
                  <div class="row">
                    <div class="col-lg-12">
                      <!--[onshow;block=div;when [visible.wi_tabs_notification] == 1;comm]-->
                      <div class="widget-tabs-notification"> [vars.notification;noerr] </div>
                    </div>
                  </div>
                  <!--wi_tabs_notification-->
                </div>
                <!-----------------------------------------------TAB SECTION------------------------------------------------------->
              </div>
            </div>
          </div>
        </div>
        <!--WI_NOTIFICATION-->
        <div class="row">
          <!--[onshow;block=div;when [visible.wi_notification] == 1;comm]-->
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-content widget-big-box">[vars.notification;noerr]</div>
            </div>
          </div>
        </div>
        <!--WI_NOTIFICATION-->
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<!--JS_PAYPAL_SETINGS_FORM-->
<script type="text/javascript">
$(document).ready(function(){
    //USED BY: WI_PAYPAL_SETINGS_FORM
	//ACTIONS: preselect form fields
    //REQUIRES: select2.js
		
        //get the preselected values from data atrributes
		var paypal_active_preselected = $("#paypal_active").attr("data-paypal-active-preselected");
		var paypal_currency_preselected = $("#paypal_currency").attr("data-paypal-currency-preselected");

       //pre-select data in pull down lists
       $("#paypal_active").select2().select2('val', paypal_active_preselected);
       $("#paypal_currency").select2().select2('val', paypal_currency_preselected);

});
</script>
<!--JS_PAYPAL_SETINGS_FORM-->
<!--JS_PAYPAL_SETINGS_FORM-->
<script type="text/javascript">
$().ready(function() {
    //USED BY: WI_PAYPAL_SETINGS_FORM
	//ACTIONS: validates the form and submits it
	//REQUIRES: jquery.validate.js
	$("#editPaypalSettings").validate({
		rules: {
             paypal_active: "required",
			 paypal_email_address: "required",
			 paypal_currency: "required"
		},
		messages: {
			paypal_active: "[lang.lang_field_is_required]",
			paypal_email_address: "[lang.lang_field_is_required]",
			paypal_currency: "[lang.lang_field_is_required]"
		},
		submitHandler: function(form) {
        //alert('form submitted');
		form.submit();
        }
	});
});
</script>
<!--JS_PAYPAL_SETINGS_FORM-->
