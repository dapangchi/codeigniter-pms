    <!--JS_WI_ADD_NEW_CLIENT_MODAL-->
    <script type="text/javascript">
    $().ready(function() {
        //USED BY: WI_ADD_NEW_CLIENT_MODAL
        //ACTIONS: validates the [add new client, modal] form. Each specified field is validated on submit
        //         when form is validated, its posted to appropriate controller, where more validation will be done
        //REQUIRES: jquery.validate.js
        $("#addNewClient").validate({
            rules: {

                //optional fields (required fields)
                //these are fields from client optional fields table
                //this data is generated by [optionalfields_helper.php
                [js_validation.wi_clients_optionalfield1;noerr;protect = no;htmlconv = no]
                [js_validation.wi_clients_optionalfield2;noerr;protect = no;htmlconv = no]
                [js_validation.wi_clients_optionalfield3;noerr;protect = no;htmlconv = no]

                //fixed fields - each form field that needs to be validated
                //special validation for email and password
                clients_company_name: "required",
                    //clients_address: "required",
                    //clients_city: "required",
                    //clients_state: "required",
                    //clients_zipcode: "required",
                    //clients_country: "required",
                    //clients_website: "required",
                    client_users_full_name: "required",
                    //client_users_job_position_title: "required",
                    //client_users_telephone: "required",
                    client_users_email: {
                        required: true,
                        email: true,
                        remote: {
                            url: "[conf.site_url;noerr]/common/ajax/validation-is-user-email-in-use",
                            type: "post"
                        }
                    },
                    client_users_password: {
                        required: true,
                        minlength: 8
                    },
                    confirm_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#client_users_password"
                    }
            },
            messages: {

                //error messages for dbase optional fields (required messages)
                //for each optional field in clients table, the validation message
                [js_validation_message.wi_clients_optionalfield1;noerr;protect = no;htmlconv = no]
                [js_validation_message.wi_clients_optionalfield2;noerr;protect = no;htmlconv = no]
                [js_validation_message.wi_clients_optionalfield3;noerr;protect = no;htmlconv = no]

                //error messages for fixed form fields.
                clients_company_name: "[lang.lang_field_is_required;noerr]",
                    //clients_address: "[lang.lang_field_is_required;noerr]",
                    //clients_city: "[lang.lang_field_is_required;noerr]",
                    //clients_state: "[lang.lang_field_is_required;noerr]",
                    //clients_zipcode: "[lang.lang_field_is_required;noerr]",
                    //clients_country: "[lang.lang_field_is_required;noerr]",
                    //clients_website: "[lang.lang_field_is_required;noerr]",
                    client_users_full_name: "[lang.lang_field_is_required;noerr]",
                    //client_users_job_position_title: "[lang.lang_field_is_required;noerr]",
                    //client_users_telephone: "[lang.lang_field_is_required;noerr]",
                    client_users_email: {
                        required: "[lang.lang_field_is_required;noerr]",
                        remote: "[lang.lang_email_address_alread_in_use;noerr]"
                    },
                    client_users_password: {
                        required: "[lang.field_is_required;noerr]",
                        minlength: "[lang.lang_password_must_be_at_least_five;noerr]"
                    },
                    confirm_password: {
                        required: "[lang.field_is_required;noerr]",
                        minlength: "[lang.lang_password_must_be_at_least_five;noerr]",
                        equalTo: "[lang.passwords_do_not_match;noerr]"
                    }

            },
            submitHandler: function(form) {
                form.submit();
            }
        });


    });
    </script>
    <!--JS_WI_ADD_NEW_CLIENT_MODAL-->
