<!--WI_IFRAME_MODAL-->
<div class="modal fade" id="add-payment" tabindex="-1" role="dialog" aria-labelledby="add-payment-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-payment-label">[lang.lang_add_payment]</h4>
      </div>
      <form action="[conf.site_url]/admin/payments/[vars.project_id]/add-payment" method="post">
      <div class="modal-body">
          <div class="form-group">
            <label for="add-payment-date" class="control-label">[lang.lang_date]:</label>
            <input type="text" class="form-control pickadate" id="add-payment-date" name="date" required="required">
          </div>
          <div class="form-group">
            <label for="add-payment-payment-method" class="control-label">[lang.lang_payment_method]:</label>
            <input type="text" class="form-control" id="add-payment-payment-method" name="payment_method" disabled="disabled" value="Credit">
          </div>
          <div class="form-group">
            <label for="add-payment-amount-paid" class="control-label">[lang.lang_amount_paid]:</label>
            <input type="text" class="form-control" id="add-payment-amount-paid" name="amount_paid" required="required">
          </div>
          <div class="form-group">
            <label for="add-payment-note" class="control-label">[lang.lang_note]:</label>
            <textarea class="form-control" id="add-payment-note" name="note"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">[lang.lang_close]</button>
        <button type="submit" class="btn btn-primary">[lang.lang_save_changes]</button>
      </div>
      </form>
    </div>
  </div>
</div>
