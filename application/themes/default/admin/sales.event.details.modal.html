<div class="modal-dialog" style="width:750px;">
	<div class="modal-content">
		<form class="form-horizontal" action="/admin/sales/add-activity" method="post" id="addNewProject" novalidate="novalidate">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
				x
			</button>
			<!--full screen icon - custom.js-->
			<button type="button" class="full-screen-modal close" aria-hidden="true">
				<i class="icon-fullscreen"></i>
			</button>
			<!--full screen icon - custom.js-->
			<h4 class="modal-title" id="modal-iframe-title"> Edit Activity </h4>
			<div class="clearfix"></div>
		</div>
		<div class="modal-body">
			
				<input type="hidden" name="lead_id" value="[vars.current_item]">
				<div class="box">
					<div class="box-content">
						<table class="table table-bordered table-forms">
							<tbody>
								<tr>
									<td>Activity Type</td>
									<td>
									<div class="col-sm-12 col-md-8 no-padding-both">
										<select class="form-control" name="leads_events_type">
											<option [vars.elementDetails.lead_events_type; if [vars.elementDetails.lead_events_type]='note';then 'selected';else 'aa'] value="note">Note</option>
											<option [vars.elementDetails.lead_events_type; if [vars.elementDetails.lead_events_type]='email';then 'selected'; else 'aa'] value="email">E-mail</option>
											<option [onload_1;when [vars.elementDetails.lead_events_type]='telephone'] value="telephone">Telephone</option>
											<option [vars.elementDetails.lead_events_type; if [vars.elementDetails.lead_events_type]='conference';then 'selected'; else 'aa'] value="conference">Conference</option>
											<option [vars.elementDetails.lead_events_type; if [vars.elementDetails.lead_events_type]='meeting';then 'selected'; else 'aa'] value="meeting">Meeting</option>
										</select>
									</div></td>
								</tr>
								<tr>
									<td>Date</td>
									<td>
									<div class="col-sm-12 col-md-8 no-padding-both">
										<input type="text" class="form-control datetimepicker" name="leads_events_date" id="leads_events_date" value="[vars.elementDetails.lead_events_date]" required="required" autocomplete="off" aria-required="true">
									</div></td>
								</tr>
								<tr>
									<td>Next Contact Date</td>
									<td>
									<div class="col-sm-12 col-md-8 no-padding-both">
										<input type="text" class="form-control datetimepicker" name="lead_events_date_next" id="lead_events_date_next" value="[vars.elementDetails.lead_events_date_next]" autocomplete="off">
									</div></td>
								</tr>
								<tr>
									<td>Description</td>
									<td>
									<div class="col-sm-12 col-md-8 col-lg-12 no-padding-both">
										<textarea name="leads_events_description" id="leads_events_description_edit" style="visibility: hidden; display: none;">
											[vars.elementDetails.lead_events_details]
										</textarea>
									</div></td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			
		</div>
		<div class="modal-footer">
			<input class="btn btn-primary" type="submit" value="Save changes" id="" name="submit">
			<button class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
		<input type="hidden" name="edit_id" value="[vars.elementDetails.lead_events_id]">
		<input type="hidden" name="lead_id" value="[vars.elementDetails.lead_events_lead_id]">
		</form>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
				CKEDITOR.replace('leads_events_description_edit', {
					toolbar : 'Basic',
					uiColor : '#ffffff',
					height : '300px'
				});
				console.log('test');
	});
</script>
