<!-- Main content starts -->
<div class="content">
 
  <!-- Main bar -->
  <div class="mainbar">
    <!----------------------COMMON PAGE HEADING--------------------------------->
    <!--[onload;file=common.header.logo.html;getbody;comm]-->
    <!----------------------COMMON PAGE HEADING--------------------------------->
	
    <!----------------------COMMON PAGE MENU--------------------------------->
    <!--[onload;file=common.headbar.html;getbody;comm]-->
    <!----------------------COMMON PAGE MENU--------------------------------->
    <!-- Matter -->
    <div class="matter">
            <!--WI_SEARCH-->
        <div class="navbar navbar-default" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">
              [lang.lang_toggle_navigation]</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left form-small" action="[conf.site_url]/client/quotations/search" method="post">
                <div class="form-group">
                  <!--select2.js pulldown-->
                  <select id="quotations_status" name="quotations_status" data-placeholder="[lang.lang_status]">
                    <option></option>
                    <option value="new">
                    [lang.lang_new]</option>
                    <option value="priced">
                    [lang.lang_priced]</option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                  [lang.lang_search_quotations]</button>
                </div>
                
                 <div class="form-group">
                  <a href="[conf.site_url]/client/quotation" class="btn btn-success">
                  [lang.lang_request_a_quotation]</a>
                </div>
                
              </form>
              <div class="clearfix"></div>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!--WI_SEARCH END-->
      <div class="container">
  <!----------------------COMMON NOTICES--------------------------------->
  <!--[onload;file=../common/common.notices.html;getbody;comm]-->
  <!----------------------COMMON NOTICES--------------------------------->
        <!--WI_QUOTATIONS_TABLE-->
        <div class="row fullscreen-mode">
          <div class="col-md-12">
            <!--[onshow;block=div;when [visible.wi_quotations_table] == 1;comm]-->
            <div class="widget">
              <div class="widget-content">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th  style="width:80px;"><a href="[vars.sortby_id;noerr]">
                        [lang.lang_id]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th><a href="[vars.sortby_form_title;noerr]">Title<i class="icon-sort bns-padded-left"></i></a></th>
                      <th  style="width:90px;"><a href="[vars.sortby_date;noerr]">
                        [lang.lang_date]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th style="width:80px;"><a href="[vars.sortby_date;noerr]">[lang.lang_amount]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th  style="width:80px;"><a href="[vars.sortby_status;noerr]">
                        [lang.lang_status]<i class="icon-sort bns-padded-left"></i></a></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="tr-link" data-link="[conf.site_url]/client/viewquotation/view/[quotations.quotations_id;block=tr;noerr]">
                      <td><!--[quotations.quotations_id;block=tr;onformat=runtime_check_blank;noerr;comm]--></td>
                      <td><!--[quotations.quotations_form_title;block=tr;onformat=runtime_check_blank_ucwords;noerr;comm;ope=max:200]--></td>
                      <td><!--[quotations.quotations_date;block=tr;onformat=runtime_date;noerr;comm]--></td>
                      <td><!--[quotations.quotations_amount;block=tr;onformat=runtime_number_decimal;noerr;comm]--></td>
                      <td><!--[quotations.quotations_status;block=tr;onformat=;onformat=runtime_status_colors;noerr;htmlconv=no;comm]--></td>
                    </tr>
                  </tbody>
                </table>
                <div class="widget-foot">
                  <!--WI_BUTTONS_INFORMATION-->
                  <!--WI_PAGINATION-->
                  <ul class="pagination pull-right">
                    [vars.pagination;noerr;htmlconv=no]
                  </ul>
                  <!--WI_PAGINATION-->
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--WI_QUOTATIONS_TABLE-->
        <!--WI_NOTIFICATION-->
        <div class="row">
          <!--[onshow;block=div;when [visible.wi_notification] == 1;comm]-->
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-content widget-big-box">[vars.notification;noerr]</div>
            </div>
          </div>
        </div>
        <!--WI_NOTIFICATION-->
      </div>
    </div>
    <!-- Matter ends -->
  </div>
  <!-- Mainbar ends -->
  <div class="clearfix"></div>
</div>
<!-- Content ends -->

<span class="totop"><a href="#"><i class="icon-chevron-up"></i></a></span>
<!--WI_IFRAME_MODAL-->
<div class="row">
  <div id="modalIframe" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
          <!--full screen icon - custom.js-->
          <button type="button" class="full-screen-modal close" aria-hidden="true"><i class="icon-fullscreen"></i></button>
          <!--full screen icon - custom.js-->
          <h4 class="modal-title" id="modal-iframe-title">
            [lang.lang_edit]</h4>
          <div class="clearfix"></div>
        </div>
        <div class="modal-body">
          <iframe frameborder="0" class="slimScrollBarModal----"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">[lang.lang_close]</button>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--WI_IFRAME_MODAL-->
<!--JS_SELECT_LISTS-->
<script>
//USED BY: WI_USERS_SEARCH
//ACTIONS: creates a noce pull down/select for each specified field
//REQUIRES: select2.js
//NOTES: no need for '$().ready(function()' as this only need jquery & select2.js which are loaded up top
    $("#quotations_client_id").select2({
        allowClear: true
    });
    $("#quotations_status").select2({
        allowClear: true
    });
</script>
<!--JS_SELECT_LISTS-->
