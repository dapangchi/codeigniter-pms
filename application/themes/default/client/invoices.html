     <!----------------------COMMON PAGE HEADING--------------------------------->

    <!-- Matter -->
    <div class="matter">
      <!--WI_INVOICE_ITEMS_SEARCH-->
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">[lang.lang_toggle_navigation]</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left form-small" action="[conf.site_url]/client/invoices/search-invoices" method="post">
              <div class="form-group">
                <input type="text" class="form-control" name="invoices_id" placeholder="[lang.lang_invoice_id]" >
              </div>
                <div class="form-group">
                  <!--select2.js pulldown-->
                  <select id="invoices_project_id" name="invoices_project_id" data-placeholder="[lang.lang_project]">
                    <option></option>
                     <!--[lists.all_projects;noerr;htmlconv=no;protect=no;comm]-->            
                  </select>
                </div>
                                              <div class="form-group">
                  <!--select2.js pulldown-->
                  <select id="invoices_status" name="invoices_status" data-placeholder="[lang.lang_status]">
                    <option></option>
                    <option value="due">[lang.lang_due]</option>   
                    <option value="paid">[lang.lang_paid]</option>
                    <option value="partpaid">[lang.lang_paid_partially]</option> 
                    <option value="overdue">[lang.lang_overdue]</option>      
                  </select>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary"> [lang.lang_search_invoices]</button>
              </div>
            </form>
            <div class="clearfix"></div>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!--WI_INVOICE_ITEMS_SEARCH END-->

        <!----------------------COMMON NOTICES--------------------------------->
        <!--[onload;file=../common/common.notices.html;getbody;comm]-->
        <!----------------------COMMON NOTICES--------------------------------->
        <!--WI_INVOICES_TABLE-->
        <div class="row fullscreen-mode">
          <div class="col-md-12">
            <!--[onshow;block=div;when [visible.wi_invoices_table] == 1;comm]-->
            <div class="widget">
              <div class="widget-content">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th><a href="[vars.sortby_id;noerr]"> [lang.lang_id]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th data-hide="phone">[lang.lang_reference_id]</th>                      
                      <th>[lang.lang_project]</th>
                      <th><a href="[vars.sortby_date;noerr]"> [lang.lang_date_created]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th><a href="[vars.sortby_due_date;noerr]"> [lang.lang_due_date]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th><a href="[vars.sortby_amount;noerr]"> [lang.lang_invoice_amount]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th><a href="[vars.sortby_amount_paid;noerr]"> [lang.lang_amount_paid]<i class="icon-sort bns-padded-left"></i></a></th>
                      <th>[lang.lang_status]</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="tr-link" data-link="[conf.site_url]/client/invoice/[invoices.projects_id;block=tr;noerr]/view/[invoices.invoices_id;block=tr]/standard">
                      <td><!--[invoices.invoices_id;block=tr;comm;onformat=runtime_check_blank;noerr]--></td>
                                <td><!--[invoices.invoices_custom_id;block=tr;comm;onformat=runtime_check_blank;noerr]--></td>
         <td><!--[invoices.projects_title;block=tr;comm;onformat=runtime_check_blank_ucwords;noerr;ope=max:20]--></td>
                      <td><!--[invoices.invoices_date;block=tr;comm;onformat=runtime_date;noerr]--></td>
                      <td><!--[invoices.invoices_due_date;block=tr;comm;onformat=runtime_date;noerr]--></td>
                      <td><!--[settings_general.currency_symbol;comm]-->
                        <!--[invoices.invoices_amount;block=tr;comm;onformat=runtime_number_decimal;noerr]--></td>
                      <td><!--[settings_general.currency_symbol;comm]-->
                        <!--[invoices.payments_sum;block=tr;comm;onformat=runtime_number_decimal;noerr]--></td>
                      <td><!--[invoices.invoices_status;block=tr;comm;onformat=runtime_status_colors;htmlconv=no;noerr]--></td>
                    </tr>
                  </tbody>
                </table>
                <div class="widget-foot">
                  <!--WI_PAGINATION-->
                  <ul class="pagination pull-right">
                    [vars.pagination;noerr;htmlconv=no]
                  </ul>
                  <!--WI_PAGINATION-->
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
          </div>
          <!--WI_INVOICES_TABLE-->
          <!--WI_NOTIFICATION-->
          <div class="col-md-12">
            <!--[onshow;block=div;when [visible.wi_notification] == 1;comm]-->
            <div class="widget">
              <div class="widget-content widget-big-box">[vars.notification;noerr]</div>
            </div>
          </div>
          <!--WI_NOTIFICATION-->
        </div>
